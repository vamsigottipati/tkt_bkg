<ion-header padding text-center>
  
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label floating color="primary">username</ion-label>
      <ion-input [(ngModel)]="adminName" class="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating >password</ion-label>
      <ion-input type="password" [(ngModel)]="password" class="password"></ion-input>
    </ion-item>
   
    <ion-item>
      <div><button class="login" ion-button color="dark" round (click)="login()">login</button></div>
      <div><button  class="booking" ion-button color="light" round>booking</button></div>
    </ion-item>

  </ion-list>
</ion-content>
