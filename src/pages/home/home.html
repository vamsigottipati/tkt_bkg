<div class="wrapper">

  <!--  Header  -->
  <header class="section header">
    <div class="trapezoid"></div>

    <div class="header__text">
      <h1>Admin Login</h1>
      <p>Login to update Movies and a lot More.</p>
    </div>
  </header>

    <!--  Sign In  -->
    <section class="section sign-in">
      <form action="">
        <input type="text" name="email" [(ngModel)]="user.email" id="adminEmail" placeholder="Email">
        <input type="password" name="password" id="adminPass" [(ngModel)]="user.password" placeholder="Password">
        <button (click)="login(user)">Sign In</button>
      </form>
    </section>
</div>
