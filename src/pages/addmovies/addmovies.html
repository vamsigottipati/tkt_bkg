<div class="page-body">

  <div class="log-form">
    <h2>Enter The Details</h2>
    <form>
      <ion-label> Movie Name </ion-label>
      <ion-input type="text" name="movieName" [(ngModel)]= "user.movieName"></ion-input>
      <ion-label> Movie Date </ion-label>
      <ion-input type="date" name="movieDate" [(ngModel)]= "user.movieDate" ></ion-input>
      <button type="submit" style="background-color: #2a2a2a;" (click)="databasePush()">Login</button>
    </form>
  </div><!--end log form -->

</div>
